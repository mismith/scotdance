<div class="flex flex-row flex-nowrap layout-scroll">
	<section class="flex flex-row" style="width: 66.66%;">
		<div class="flex" style="width: 100%; overflow: hidden;">
			<hot-table data="hot.data" ng-if="hot.settings" settings="hot.settings"></hot-table>
		</div>
	</section>
	<aside ng-if="helperHot" class="flex-column bg-lighter" style="width: 33.33%;">
		<div class="flex" style="width: 100%; overflow: hidden;">
			<hot-table data="helperHot.data" ng-if="helperHot.settings" settings="helperHot.settings"></hot-table>
		</div>
		<footer class="bg-light padding-sm">
			<button ng-click="generateGroups(helperHot.data, hot)">Generate</button>
		</footer>
	</aside>
	<aside ng-if="showColumns" class="bg-light layout-scroll">
		<pre ng-bind="settings.columns | json"></pre>
	</aside>
</div>
<footer class="bg-light">
	<div class="flex-row flex-justify-between margin-sm">
		<div>
			<button ng-disabled=" ! hot.dirty()" ng-click="hot.save()">Save</button>
			<button ng-if="hot.revisions > 1" ng-click="hot.reload()">Reload</button>
		</div>

		<div>
			<button ng-show=" ! showColumns" ng-click="showColumns = true">Edit Columns</button>
			<button ng-show="showColumns" ng-click="showColumns = false">Save Columns</button>
			<button ng-show="showColumns" ng-click="showColumns = false">Cancel</button>
		</div>
-->
	</div>
</footer>
