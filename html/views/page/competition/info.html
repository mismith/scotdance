<section class="flex layout-scroll">
	<table class="margin-sm">
		<tr>
			<td>Name</td>
			<td><input type="text" ng-model="competition.name" class="input" /></td>
		</tr>
		<tr>
			<td>Location</td>
			<td><input type="text" ng-model="competition.location" class="input" /></td>
		</tr>
		<tr>
			<td>Start Date</td>
			<td><input type="date" ng-model="competition.date" class="input" /></td>
		</tr>
		<tr>
			<td>End Date</td>
			<td><input type="date" ng-model="competition.end" class="input" /></td>
		</tr>
		
		<tr>
			<td>Dancers</td>
			<td><span class="num" ng-bind="competitionData.dancers | length"></span></td>
		</tr>
		<tr>
			<td>Dances</td>
			<td><span class="num" ng-bind="competitionData.dances | length"></span></td>
		</tr>
		<tr>
			<td>Platforms</td>
			<td><span class="num" ng-bind="competitionData.platforms | length"></span></td>
		</tr>
	</table>
<!--
	<pre>{{ competition | json }}</pre>
	<pre>{{ competitionData | json }}</pre>
-->
</section>
<footer class="bg-light">
	<div class="flex-row flex-justify-between margin-sm">
		<button ng-click="competition.$save()">Save</button>
	</div>
</footer>
