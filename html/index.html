<!DOCTYPE html>
<html lang="en" ng-app="XXXXXX" ng-controller="AppCtrl">
<head>
	<!-- base -->
	<base href="/" />
	<meta charset="UTF-8" />
	<title ng-bind="($title ? $title + ' | ' : '') + 'XXXXXX'">XXXXXX</title><!-- 60 char max -->
	
	<!-- mobile -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<link rel="apple-touch-icon-precomposed" href="assets/img/touchicon.png?rev=1" type="image/png" />
	<link rel="shortcut icon" href="assets/img/touchicon.png?rev=1" type="image/png" />
	
	<!-- search engines -->
	<link rel="canonical" href="XXXXXX" />
	<meta name="description" content="XXXXXX" /><!-- 160 char max -->
	
	<!-- facebook -->
	<meta property="og:type" content="website" />
	<meta property="og:title" content="XXXXXX" />
	<meta property="og:description" content="XXXXXX" />
	<meta property="og:url" content="XXXXXX" />
	<meta property="og:site_name" content="XXXXXX" />
	<meta property="og:image" content="XXXXXX/assets/img/og_image.jpg" /><!--500px x 500px-->
	<meta property="og:image" content="XXXXXX/assets/img/og_image_fb.jpg" /><!--1200px x 630px-->
	
	<!-- twitter -->
	<meta name="twitter:card" content="summary_large_image" />
	<meta name="twitter:site" content="@XXXXXX" />
	<meta name="twitter:title" content="XXXXXX" />
	<meta name="twitter:description" content="XXXXXX" />
	<meta name="twitter:image:src" content="XXXXXX/assets/img/og_image.jpg" />
	
	<!-- styles -->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/handsontable/0.19.0/handsontable.min.css">
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css" />
	<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:400" />
	<link rel="stylesheet" href="assets/css/main.min.css?rev=1" />
	
	<!-- analytics + compatibility -->
	<script>
		if( ! /^test\.|localhost|\.dev$/i.test(document.location.hostname)){
			// google analytics
			(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
			(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
			m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
			})(window,document,'script','//www.google-analytics.com/analytics.js','ga');
			ga('create', 'UA-XXXXXX-1', 'auto');
			ga('require', 'displayfeatures');
			ga('send', 'pageview');
			
			var tos = 0;
			window.setInterval(function(){
				ga('send', 'event', 'Time', 'TOS Log', tos += 10);
			}, 10000);
		}
	</script>
	<!--[if lt IE 9]><script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
